{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
        <table class="table table-dark table-striped" style="color: white;">
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-start">Name</th>
                    <th class="text-end">Shares</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">TOTAL</th>
                </tr>
            </thead>
        <tbody>
            {% for p in portfolio %}
                <tr>
                    <td class="text-start">{{p.symbol}}</td>
                    <td class="text-start">{{p.name}}</td>
                    <td class="text-end">{{p.shares}}</td>
                    <td class="text-end">{{prices[p["id"]]}}</td>
                    <td class="text-end">{{totals[p["id"]]}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                <td class="border-0 text-end">{{ cash }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                <td class="border-0 w-bold text-end">{{ totalCash }}</td>
            </tr>
        </tfoot>
        </table>
{% endblock %}
