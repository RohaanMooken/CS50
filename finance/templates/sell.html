{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
        <form action="/sell" method="post">
            <div class="mb-3">
                <select class="form-select mx-auto w-auto" name="symbol">
                    <option disabled selected>Symbol</option>
                    {% for symbol in symbols %}
                        <option name="symbol" value={{symbol["symbol"]}}>{{symbol["symbol"]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
            </div>
            <button class="btn btn-outline-light" type="submit">Sell</button>
        </form>
{% endblock %}
