{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div>
        {% if symbol == None %}
            <p>Could not find the selected share</p>
        {% else %}
            <p>A share of {{ symbol.name }} ({{ symbol.symbol }}) costs {{ symbol.price }}</p>
        {% endif %}
    </div>
{% endblock %}
